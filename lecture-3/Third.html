<!DOCTYPE html>
<html lang="en">
<head>
    <!--This meta tag tells the browser what character encoding to use when displaying the webpage.
    UTF-8 is a universal character encoding that can represent almost every character in all major languages (English, Hindi, Chinese, Arabic, emojis, etc.).-->
    <meta charset="UTF-8">

    <!--It controls how your webpage is displayed on mobile and other devices by telling the browser how to scale and size the page.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmantic-Tags</title>
</head>
<body>
    <!-- Header tags is use for Header of the Page -->
    <header>
        <!-- Nav tags is use for to create a Navbar of the Page  -->
        <nav>I am A NavBar</nav>
    </header>
    <!-- main tag is use for Main body content of the page instead of navbar and footer bar -->
    <main>
    <!-- Section Tags: This Tags is Use for cover the Heading and Paragraph Pairs by HTML5 Words -->
    <Section>
        <h1>I am a Heading</h1>
        <p>I am a Paragraph</p>
    </Section>
    </main>
    <!-- Footer tags is use for Bottom Content of the page -->
    <footer>CopyRight &copy; All rights Reserved</footer>
    
</body>
</html>
