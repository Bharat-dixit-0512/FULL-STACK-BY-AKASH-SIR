<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>Document</title>
    <style>
        #ball{
            height: 60px;
            width: 60px;
            border: 1px solid black;
            background-color: green;
            border-radius: 50%;
            margin-bottom: 40px;
            position: relative;
            margin-top: 400px;
           
        }

        @keyframes bounce {
            0%{
                top:0  ;
                right: 0;
            }
            50%{
                top:-200px ;
                

            }
            100%{
                top:0 ;
                
            }
            
        }
        .bounce{
            animation: bounce 1s infinite ease-in;
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    <div id="control">
        <button id="start">click</button>
        
    </div>
    <script>
        const ball=document.querySelector('#ball');
        const start=document.querySelector('#start');
        const audio=new Audio("./light-132952.mp3");
        let playing=false;

        start.addEventListener('click',()=>{
            if(!playing){
                audio.play();
                playing=true;
            }
            else{
                audio.pause();
                playing=false;
                audio.currentTime=0;
            }

            ball.classList.toggle('bounce');
        })
    </script>
</body>
</html>
