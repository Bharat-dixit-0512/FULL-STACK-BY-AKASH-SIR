<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/xml" href="https://img.freepik.com/free-psd/aromatic-espresso-top-view-coffee-cup_191095-78008.jpg?semt=ais_hybrid&w=740&q=80" >
    <title>Professional Cup Plate with Steam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            flex-direction: column;
            font-family: sans-serif;
        }

        .plate {
            height: 100px;
            width: 400px;
            background: radial-gradient(ellipse at center, #daecef 0%, #87ceeb 100%);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 2px solid black;
        }

        .cup {
            position: absolute;
            height: 180px;
            width: 180px;
            left: 120px;
            bottom: 40px;
            background: linear-gradient(to top, #ffffff, #f0f0f0);
            border: 2px solid #aaa;
            border-radius: 20px 20px 60% 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .tea {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #d2691e, #f4a261);
            animation: cupfilling 6s ease-in-out infinite alternate;
            border-radius: 0 0 50% 50%;
        }

        @keyframes cupfilling {
            0% {
                height: 0px;
            }

            100% {
                height: 120px;
            }
        }

        .handle {
            position: absolute;
            height: 100px;
            width: 78px;
            left: 298px;
            bottom: 110px;
            border: 8px solid #b0b0b0;
            border-left: 0px solid transparent;
            border-right: 10px solid #b0b0b0;
            border-radius: 0 50% 50% 0;
            background-color: transparent;
            box-shadow: inset 0 4px 5px rgba(0, 0, 0, 0.4);
        }

        .steam {
            position: absolute;
            top: -60px;
            left: 190px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: rise 3s ease-in-out infinite;
        }

        .steam:nth-child(2) {
            left: 210px;
            animation-duration: 4s;
            animation-delay: 1s;
            opacity: 0.6;
        }

        .steam:nth-child(3) {
            left: 170px;
            animation-duration: 5s;
            animation-delay: 2s;
            opacity: 0.5;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-70px) scale(1);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) scale(1.4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="plate">
        <div class="cup">
            <div class="tea"></div>
        </div>
        <div class="handle"></div>
        <div class="steam"></div>
        <div class="steam"></div>
        <div class="steam"></div>
    </div>
</body>

</html>
