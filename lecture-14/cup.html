<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Cup Plate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            flex-direction: column;
            font-family: sans-serif;
        }

        .plate {
            height: 100px;
            width: 400px;
            background: radial-gradient(ellipse at center, #daecef 0%, #87ceeb 100%);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 2px solid black;
        }

        .cup {
            position: absolute;
            height: 180px;
            width: 180px;
            left: 120px;
            bottom: 40px;
            background: linear-gradient(to top, #ffffff, #f0f0f0);
            border: 2px solid #aaa;
            border-radius: 20px 20px 60% 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .tea {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #d2691e, #f4a261);
            animation: cupfilling 6s ease-in-out infinite alternate;
            border-radius: 0 0 50% 50%;
        }

        @keyframes cupfilling {
            0% {
                height: 0px;
            }

            100% {
                height: 120px;
            }
        }

        .handle {
            position: absolute;
            height: 100px;
            width: 78px;
            left: 298px;
            bottom: 110px;
            border: 8px solid #b0b0b0;
            border-left: 0px solid transparent;
            border-right: 10px solid #b0b0b0 ;
            border-radius: 0 50% 50% 0 ;
            background-color: transparent;
            box-shadow: inset 0 4px 5px rgba(0, 0, 0, 0.4);
            
        }
    </style>
</head>

<body>
    <div class="plate">
        <div class="cup">
            <div class="tea"></div>
        </div>
        <div class="handle"></div>
        
    </div>
</body>

</html>
