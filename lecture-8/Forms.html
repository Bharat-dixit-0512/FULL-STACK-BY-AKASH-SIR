<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action=`{}`>
        <label for="name">Name</label> <br>
        <input type="text" name="name" minlength="1" required placeholder="Enter Your Name"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" minlength="8" required placeholder="Enter your password"><br>
        <input type="checkbox">
        <input type="submit" >
    </form>

</body>
</html>
