<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors Basic, combinator & pseudo</title>
    <style>
        /* basic selectors : universal selector,element selector, class selector, id selector, attribute selector */
        *{
            padding: 0;
            margin: 0;
        }
        h1 {
            color: red;
        }

        .divi {
            border: 1px solid black;
            background-color: black;
            color: white;
        }

        #para {
            border: 1px dotted black;
        }

        p[id="para2"]{
            color: green;
        }
        

    </style>
</head>

<body>
    <h1>Bharat Dixit</h1>
    <div class="divi">I am first div</div>
    <p id="para">I am your first paragraph</p>
    <p id="para2">I am your second paragraph</p>


</body>

</html>
