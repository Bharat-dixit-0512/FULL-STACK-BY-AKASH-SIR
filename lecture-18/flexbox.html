<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        /* *{
            box-sizing: border-box;
        } */
        .parent{
            height: 816px;
            width: 816px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 4px;
            flex-basis: 200px;
            padding: 4px;
            margin: 4px;

        }
        .sub{
            height: 200px;
            width: 200px;
            background-color: green;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
    </div>
</body>
</html>
