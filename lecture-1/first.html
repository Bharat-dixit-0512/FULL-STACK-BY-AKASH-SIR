<!DOCTYPE html>
<html lang="en">
<head>
    <title> Basic-Tags</title>
</head>
<body>

    <!-- Heading Tags:- A Block Element for Given A heading Text -->
    <h1>Bharat Dixit</h1>
    <h2>Full Stack Developer</h2>

    <!-- Paragraph Tags: A block element for using write a paragraph -->
    <p>Hello Everyone, Bharat Dixit this side from GLA University.</p>

    <!-- Unorder List : A Unorder list is a bullets type structure list -->
    <ul>
        <li>About</li>
        <li>Home</li>
    </ul>

    <!-- Order List : A sequential order List -->
    <ol>
        <li>Contact ME</li>
        <li>Contact US</li>
    </ol>

    <!-- div tags: A block line Elements -->
     <div>I am a Div</div>
    
    
</body>
</html>
