<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Game</title>
</head>

<body>
    <form action="">
        <label for="number">Number</label>
        <input type="number" id="input" placeholder="Enter a Number">
        <input id="submitbtn" type="submit">
    </form>
    <script>
        const input = document.getElementById('input');
        const btn = document.getElementById('submitbtn');
        // const body = document.querySelector('body');

        function getRandom() {
            return Math.ceil(Math.random() * 100);
        }


        const predictionValue = getRandom();
        let flag = 0;

        btn.addEventListener('click', (e) => {
            e.preventDefault();
            const data = Number(input.value.trim());
            // const result = document.createElement('h2');

            if (flag < 4) {
                if (data === predictionValue) {
                    // result.textContent = 'You predicted the correct value!';
                    alert('You predicted the correct value!');
                } else if (data < predictionValue) {
                    // result.textContent = 'The value is too small.';

                    alert('The value is too small.');
                    flag++;
                } else {
                    // result.textContent = 'The value is too large.';
                    alert('The value is too large.');
                    flag++;
                }
                input.value='';
                
            }
            if(flag===4){
            // const heading=document.createElement('h1');
            // heading.textContent='you Loose the game';
            // body.appendChild(heading);
            alert('You Loose The Game ');
            flag=0;
        }
        });


    </script>
</body>

</html>
